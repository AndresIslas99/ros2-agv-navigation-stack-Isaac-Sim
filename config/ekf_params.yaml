    # =========================================================================
    # SENSOR 0: Wheel Odometry from /chassis/odom
    # =========================================================================
    odom0: /chassis/odom
    odom0_config: [
      true,  true,  false,   # x, y, z position
      false, false, false,   # roll, pitch, yaw
      true,  true,  false,   # vx, vy, vz velocity
      false, false, true,    # vroll, vpitch, vyaw
      false, false, false    # ax, ay, az acceleration
    ]
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: false
    odom0_nodelay: true

    # =========================================================================
    # SENSOR 1: Chassis IMU from /chassis/imu
    # =========================================================================
    imu0: /chassis/imu
    imu0_config: [
      false, false, false,   # x, y, z (IMU doesn't provide position)
      true,  true,  true,    # roll, pitch, yaw orientation
      false, false, false,   # vx, vy, vz (IMU doesn't provide linear velocity)
      true,  true,  true,    # vroll, vpitch, vyaw angular velocity
      true,  true,  true     # ax, ay, az linear acceleration
    ]
    imu0_queue_size: 50
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
    imu0_nodelay: true

    # Debug settings (set to true for troubleshooting)
    print_diagnostics: false
    debug: false
