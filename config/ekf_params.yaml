ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    
    # Output frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom              # EKF operates in odom frame
    
    # Publishing
    publish_tf: true
    publish_acceleration: true
    frequency: 50.0                 # 50Hz output rate
    
    # Transform timeout
    transform_time_offset: 0.0
    transform_timeout: 0.1
    
    # Initial state (will be overwritten by first measurements)
    initial_estimate_covariance: [
